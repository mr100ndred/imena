<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiraEntertainment</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6209958449465981"
     crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('amani.jfif');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container {
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            margin: 50px auto;
            border-radius: 10px;
            max-width: 800px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .option {
            background: #e50914;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            transition: background 0.3s;
        }
        .option:hover {
            background: #b20710;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KiraEntertainment</h1>
        <div class="options" id="options">
            <!-- Options will be populated by JavaScript -->
        </div>
    </div>
    <footer>Powered by Software Crafters and <a href="me2.html">Generated by imena it</a></footer>

    <script>
        // Simulated database data (replace with actual database fetch in production)
        const entertainmentOptions = [
            { name: "Movies", url: "https://moviebox.ng" },
             { name: "Agasobanuye", url: "https://www.agasobanuyenow.com" },
            { name: "Music", url: "#" }, // Will handle multiple music links
            { name: "stories&novels", url: "https://www.wattpad.com" }
        ];

        // Music sub-options (for dropdown or modal in future enhancements)
        const musicSubOptions = [
            { name: "YouTube", url: "https://www.youtube.com" },
            { name: "Spotify", url: "https://www.spotify.com" },
            { name: "AudioMack", url: "https://www.audiomack.com" }
        ];
        // Populate options
        const optionsDiv = document.getElementById("options");
        entertainmentOptions.forEach(option => {
            const link = document.createElement("a");
            link.href = option.name === "Music" ? "#" : option.url; // Music will trigger sub-options
            link.className = "option";
            link.textContent = option.name;
            if (option.name === "Music") {
                link.onclick = (e) => {
                    e.preventDefault();
                    alert("Music Platforms:\n- YouTube: " + musicSubOptions[0].url + 
                          "\n- Spotify: " + musicSubOptions[1].url + 
                          "\n- AudioMack: " + musicSubOptions[2].url);
                };
            }
            optionsDiv.appendChild(link);
        });
    </script>
</body>
</html>
